name: "Deploy app"

on:
  push:
    branches:
      - main

jobs:
  build-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: "Build Frontend"
        working-directory: frontend
        run: |
          npm install
          npm run build

      - uses: actions/upload-artifact@v3
        with:
          name: frontend-build
          path: frontend/dist

  build-backend:
    runs-on: ubuntu-latest
    needs: build-frontend
    steps:
      - uses: actions/checkout@v3

      - uses: actions/download-artifact@v3
        with:
          name: frontend-build
          path: backend/src/main/resources/static

      - name: Setup JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build with Maven
        run: mvn -B package --file backend/pom.xml

      - uses: actions/upload-artifact@v3
        with:
          name: tuneflux.jar
          path: backend/target/tuneflux.jar

  push-to-docker-hub:
    runs-on: ubuntu-latest
    needs: build-backend
    steps:
      - uses: actions/checkout@v3

      - uses: actions/download-artifact@v3
        with:
          name: tuneflux.jar
          path: backend/target

      - name: Login to Docker
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Push to Docker
        uses: docker/build-push-action@v3
        with:
          push: true
          tags: ${{ secrets.DOCKERHUB_TAG }}
          context: .

  deploy-render:
    name: Deployment render.com
    runs-on: ubuntu-latest
    needs: push-to-docker-hub
    environment:
      name: tuneflux deploy
      url: https://tuneflux.onrender.com/
    steps:
      - name: Trigger render.com Deployment
        run:
          curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK_URL }}

  deploy-hetzner:
    name: Deployment hetzner
    runs-on: ubuntu-latest
    needs: push-to-docker-hub
    steps:
      - name: Deploy to hetzner
        uses: appleboy/ssh-action@master
        with:
          host: ${{secrets.HETZNER_IP}}
          username: ${{secrets.HETZNER_USERNAME}}
          password: ${{secrets.HETZNER_PASSWORD}}
          script: |
            echo '${{secrets.HETZNER_PASSWORD}}'
            sudo -S docker pull ${{ secrets.DOCKERHUB_TAG }}
            sudo -S docker stop tuneflux || true
            sudo -S docker rm tuneflux || true
            sudo -S docker run -d --name tuneflux -e ${{secrets.MONGO_DB_URI}} -e ${{secrets.GHUB_CLIENT_ID}} -e ${{secrets.GHUB_CLIENT_SECRET}} -e ${{secrets.BACKEND_URL}} -p 8080:8080 ${{ secrets.DOCKERHUB_TAG }} 
            
